<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das tags</title>
    <link rel="shortcut icon" href="FAVICON/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
<p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá ser ultilizada em cada caso.</p>
<ul>
    <li><abbr title= "&lt;p&gt;">Parágrafo</abbr></li>
    <li><abbr title= "&lt;h1...h6&gt;"></title>Títulos</abbr></li>
    <li><abbr title= "&lt;img&gt;"></title>Imagens</abbr></li>
    <li><abbr title= "&lt;abbr&gt;"></title>Abreviações</abbr></li>
    <li><abbr title= "&lt;blockquote cite&gt;"></title>Código Fonte</abbr></li>
    <li><abbr title= "&lt;ol&gt;"></title>Listas enumeradas</abbr></li>
    <li><abbr title= "&lt;ul&gt;"></title>Listas com demarcadores</abbr></li>
</ul>
</body>
</html>
